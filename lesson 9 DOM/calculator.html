<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator Prototype</title>
    </head>
    <body>
    <p>Simple Calculator</p>
    <p class="numberScreen">
        you calculation goes here.
    </p>
    <div>
        <button onclick="
        updateCalculation('1');
        ">1</button>
        <button onclick="
        updateCalculation('2');
        ">2</button>
        <button onclick="
        updateCalculation('3');
        ">3</button>
        <button onclick="
        updateCalculation(' + ')";>
        +</button>
    </div>

    <div>
        <button onclick=";
        updateCalculation('4');
        ">4</button>
        <button onclick="
        updateCalculation('5');
        ">5</button>
        <button onclick="
        updateCalculation('6');
        ">6</button>
        <button onclick="
        updateCalculation(' - ')";>
        -</button>
    </div>

    <div>
        <button onclick="
        updateCalculation('7');
        ">7</button>
        <button onclick="
        updateCalculation('8');
        ">8</button>
        <button onclick="
        updateCalculation('9');
        ">9</button>
        <button onclick="
        updateCalculation(' * ')";
        >*</button>
    </div>

    <div>
        <button onclick="
        updateCalculation('0');
        ">0</button>
        <button onclick="
        updateCalculation('.');
        ">.</button>
        <button onclick="calculation = eval(calculation);
        console.log(calculation);
        saveCalculation();
        showCalculation();
        ">=</button>
        <button onclick="
        updateCalculation(' / ')";>/</button>
    </div>

    <div>
        <button onclick="calculation=`0`; 
        showCalculation();
        ">clear</button>
    </div>
    </body>
    
    <script>
    let calculation = localStorage.getItem('calculation') || ``;
    showCalculation();

    function updateCalculation(val) {
        calculation += val;
        showCalculation();
        localStorage.setItem('calculation', calculation);
    }

    function saveCalculation () {
        localStorage.setItem('calculation', calculation);    
    }

    function showCalculation () {
        document.querySelector('.numberScreen').innerHTML = `${calculation}`;
    }
    </script>
</html>
