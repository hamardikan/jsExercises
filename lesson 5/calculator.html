<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator Prototype</title>
    </head>
    <body>
    <p>Simple Calculator</p>
    <div>
        <button onclick="calculation += 1;
        updateCalculation();
        ">1</button>
        <button onclick="calculation += 2;
        updateCalculation();
        ">2</button>
        <button onclick="calculation += 3;
        updateCalculation();
        ">3</button>
        <button onclick="calculation += ' + ';
        updateCalculation()";>+</button>
    </div>

    <div>
        <button onclick="calculation += 4;
        updateCalculation();
        ">4</button>
        <button onclick="calculation += 5;
        updateCalculation();
        ">5</button>
        <button onclick="calculation += 6;
        updateCalculation();
        ">6</button>
        <button onclick="calculation += ' - ';
        updateCalculation()";>-</button>
    </div>

    <div>
        <button onclick="calculation += 7;
        updateCalculation();
        ">7</button>
        <button onclick="calculation += 8;
        updateCalculation();
        ">8</button>
        <button onclick="calculation += 9;
        updateCalculation();
        ">9</button>
        <button onclick="calculation += ' * ';
        updateCalculation()";>*</button>
    </div>

    <div>
        <button onclick="calculation += 0;
        updateCalculation();
        ">0</button>
        <button onclick="calculation += '.';
        updateCalculation();
        ">.</button>
        <button onclick="calculation = eval(calculation);
        updateCalculation();
        ">=</button>
        <button onclick="calculation += ' / ';
        updateCalculation()";>/</button>
    </div>

    <div>
        <button onclick="calculation=``">clear</button>
    </div>
    </body>
    
    <script>
    let calculation = ``;
    function updateCalculation() {
        console.log(calculation);
    }
    </script>
</html>
