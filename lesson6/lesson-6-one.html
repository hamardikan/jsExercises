<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hour Train</title>
    </head>

    <body>

        <script>
            let hour = 11;
            let name = 'ireng';
            if (hour >= 6 && hour <= 12) {
                console.log(`Good Morning ${name}!`);
            } else if (hour >= 13 && hour <= 17) {
                console.log(`Good afternoon ${name}!`);
            } else {
                console.log(`Good night ${name}!`)
            }
        </script>
    </body>
</html>
