<!DOCTYPE html>
<html>
    <head>
        <title>Array and Loops</title>
    </head>
    <body>
        <script>
            const myArray = [10, 20, 30];
            console.log(myArray);

            console.log(myArray[1]);
            myArray[0] = 69;
            console.log(myArray);

            //an array is an object that can contains all kind of datatypes

            //properties.

            console.log(myArray.length);
            myArray.push(100); // add new array element at the end of index
            console.log(myArray);

            myArray.splice(0,1); //remove array element at start index, end index
            console.log(myArray);


        </script>
    </body>
</html>
